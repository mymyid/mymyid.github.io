<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mymy AI Cloud</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1 id="title">Mymy AI Cloud</h1>
            <div class="subtitle" id="subtitle">Powered by Puter OS</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3 id="titlein">Sampurasun kak!</h3>
                <p id="subtitlein">Aku Mymy AI Cloud. Silakan tanyakan apa saja yang ingin Anda ketahui.</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Ketik pesan Anda di sini..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

   
</body>
</html>
